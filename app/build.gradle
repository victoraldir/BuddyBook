apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.quartzodev.buddybook"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 27
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }


    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        productFlavors {
            free {
                applicationId 'com.quartzodev.buddybook.free'
            }
            paid {
                applicationId 'com.quartzodev.buddybook.paid'
            }
        }

        buildTypes.each {
            it.buildConfigField 'String', 'GOOGLE_BOOK_API_KEY', GOOGLE_BOOK_API_KEY
            it.buildConfigField 'String', 'GOODREADS_API_KEY', GOODREADS_API_KEY
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.jakewharton:butterknife:8.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    compile 'com.facebook.android:facebook-android-sdk:4.23.0'

    compile('com.github.bumptech.glide:glide:4.0.0-RC0') {
        compile 'com.android.support:support-v4:25.3.1'
    }

    //Firebase DB
    compile 'com.google.firebase:firebase-database:11.0.1'
    //Firebase Auth
    //compile 'com.github.victoraldir.FirebaseUI-Android:firebase-ui-auth:-SNAPSHOT'
    compile 'com.firebaseui:firebase-ui-auth:2.0.1'

    //Firebase remote config
    freeCompile 'com.google.firebase:firebase-config:11.0.1'

    //Crash report
    releaseCompile 'com.google.firebase:firebase-crash:11.0.1'

    //Google Vision
    compile 'com.google.android.gms:play-services-vision:11.0.1'
    //Joda
    compile 'net.danlew:android.joda:2.9.9'
    //Admobi
    compile 'com.google.android.gms:play-services-ads:11.0.1'
    //Calligraphy
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Okhttp
    compile 'com.squareup.okhttp3:okhttp:3.8.0'

    //OKhttp Glide integration
    compile "com.github.bumptech.glide:okhttp3-integration:4.0.0-RC0"

    compile 'com.google.code.gson:gson:2.8.0'

    compile 'com.android.support:multidex:1.0.1'

    compile ('com.squareup.retrofit2:converter-simplexml:2.3.0'){
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    compile('com.mikepenz:aboutlibraries:5.9.6@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'
}



apply plugin: 'com.google.gms.google-services'