import com.google.gms.googleservices.GoogleServicesPlugin

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.quartzodev.buddybook"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 47
        versionName "1.2.4.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        resConfigs "en"

    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }

        flavorDimensions "tier"

        productFlavors {
            free {
                applicationId 'com.quartzodev.buddybook.free'
                dimension "tier"
            }
            paid {
                applicationId 'com.quartzodev.buddybook.paid'
                dimension "tier"
            }

            buildTypes.each {
                it.buildConfigField 'String', 'GOOGLE_BOOK_API_KEY', GOOGLE_BOOK_API_KEY
                it.buildConfigField 'String', 'GOODREADS_API_KEY', GOOGLE_BOOK_API_KEY
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation files('libs/super-csv-2.4.0.jar')

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    // FirebaseUI for Firebase Realtime Database
    implementation 'com.firebaseui:firebase-ui-database:4.1.0'

//    implementation 'com.google.firebase:firebase-database:16.0.1'

    /**
     * firebase-ui-auth
     |--- com.google.firebase:firebase-auth
     |--- com.google.android.gms:play-services-auth
     */

    // FirebaseUI for Firebase Auth
    implementation 'com.firebaseui:firebase-ui-auth:4.1.0'
//    implementation 'com.google.firebase:firebase-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    //Code is breaking without it and I don't know why
//    implementation("com.twitter.sdk.android:twitter-core:3.0.0@aar") { transitive = true }

    // Required only if Facebook login support is required
    implementation 'com.facebook.android:facebook-login:4.27.0'

    //Firebase remote config
    freeImplementation 'com.google.firebase:firebase-config:16.0.0'

    //Crash report
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true
    }

    //Google Vision
    implementation 'com.google.android.gms:play-services-vision:15.0.2'
    //Joda
    implementation 'net.danlew:android.joda:2.9.9'
    //Admobi
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    //Calligraphy
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    //Glide
    implementation ('com.github.bumptech.glide:glide:4.7.1'){
        exclude group: "com.android.support"
    }

    implementation 'com.github.bumptech.glide:annotations:4.7.1'

    //OKhttp Glide integration
    implementation "com.github.bumptech.glide:okhttp3-integration:4.7.1"

    //TextDrawable
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    //Android-Rate
    implementation 'com.github.hotchemi:android-rate:1.0.1'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.android.support:multidex:1.0.3'

    //Espresso Idling
    implementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.2'

    implementation "com.google.guava:guava:$rootProject.guavaVersion"

    implementation('com.squareup.retrofit2:converter-simplexml:2.3.0') {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    implementation('com.mikepenz:aboutlibraries:5.9.6@aar') {
        transitive = true
    }

    testImplementation 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    implementation 'com.android.support:support-annotations:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

GoogleServicesPlugin.config.disableVersionCheck = true