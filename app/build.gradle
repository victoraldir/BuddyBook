apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.quartzodev.buddybook"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 45
        versionName "1.2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        resConfigs "auto"

    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }

        flavorDimensions "tier"

        productFlavors {
            free {
                applicationId 'com.quartzodev.buddybook.free'
                dimension "tier"
            }
            paid {
                applicationId 'com.quartzodev.buddybook.paid'
                dimension "tier"
            }

            buildTypes.each {
                it.buildConfigField 'String', 'GOOGLE_BOOK_API_KEY', GOOGLE_BOOK_API_KEY
                it.buildConfigField 'String', 'GOODREADS_API_KEY', GOOGLE_BOOK_API_KEY
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    // FirebaseUI for Firebase Realtime Database
    compile 'com.firebaseui:firebase-ui-database:3.1.0'

    /**
     * firebase-ui-auth
     |--- com.google.firebase:firebase-auth
     |--- com.google.android.gms:play-services-auth
     */

    // FirebaseUI Auth only
    compile 'com.firebaseui:firebase-ui-auth:3.1.0'
    compile 'com.google.firebase:firebase-auth:11.4.2'
    compile 'com.google.android.gms:play-services-auth:11.4.2'
    //Code is breaking without it and I don't know why
    compile("com.twitter.sdk.android:twitter-core:3.0.0@aar") { transitive = true }

    // Required only if Facebook login support is required
    compile 'com.facebook.android:facebook-login:4.27.0'

    //Firebase remote config
    freeCompile 'com.google.firebase:firebase-config:11.4.2'

    //Crash report
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true
    }

    //Google Vision
    compile 'com.google.android.gms:play-services-vision:11.4.2'
    //Joda
    compile 'net.danlew:android.joda:2.9.9'
    //Admobi
    compile 'com.google.android.gms:play-services-ads:11.4.2'
    //Calligraphy
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Okhttp
    compile 'com.squareup.okhttp3:okhttp:3.9.0'

    //Glide
    compile('com.github.bumptech.glide:glide:4.2.0')

    //OKhttp Glide integration
    compile 'com.github.bumptech.glide:okhttp3-integration:4.0.0@aar'

    //TextDrawable
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    //Android-Rate
    compile 'com.github.hotchemi:android-rate:1.0.1'

    compile 'com.google.code.gson:gson:2.8.0'

    compile 'com.android.support:multidex:1.0.2'

    //Espresso Idling
    compile 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'

    compile('com.squareup.retrofit2:converter-simplexml:2.3.0') {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    compile('com.mikepenz:aboutlibraries:5.9.6@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'

    implementation 'com.android.support:support-annotations:27.0.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
apply plugin: 'kotlin-android-extensions'